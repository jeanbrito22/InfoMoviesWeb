<im-spinner *ngIf="loading"></im-spinner>

<div class="row" *ngFor="let cols of rows">
    <div class="list-group list-genre col-md-3" *ngFor="let genre of cols">
      <im-genre (click)="getGenreName($event)"
      [routerLink] = "['/genre/' + genre.id]">
        {{ genre.name }}
      </im-genre>
    </div>
</div>
